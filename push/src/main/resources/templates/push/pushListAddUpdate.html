<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th style="text-align: center">Github URL 주소</th>
                <th>User Name</th>
                <th>Commit Message</th>
                <th style="text-align: center">Push 시간정보</th>
                <th style="text-align: center; min-width: 170px;">Github 저장소 변경</th>
                <th style="text-align: center; min-width: 150px;">새로운 계정 사용</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="list : ${pushlist}">
                <td th:text="${list.id}"></td>
                <td th:text="${list.url}"></td>
                <td th:text="${list.username}"></td>
                <td th:text="${list.message}"></td>
                <td th:text="${list.createdDateTime}"></td>
                <td style="text-align: center; vertical-align: middle;">
                    <a th:href="@{/push/edit(username=${list.username}, url=${list.url})}"
                    class="btn btn-primary">Edit
                    </a>
                </td>
                <td style="text-align: center; vertical-align: middle;">
                    <form action="/push/new" method="get">
                        <button type="submit" class="btn btn-primary">Push</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
